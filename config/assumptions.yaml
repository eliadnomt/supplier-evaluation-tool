# Product-specific assumptions for Ecobalyse scoring
# These values vary based on the product type selected by the user

products:
  chemise:  # Shirt
    default_mass: 0.1  # kg
    trims:
      - name: "bouton plastique"  # Will be resolved to UUID from API, or use id: "uuid-here" directly
        quantity: 10
    upcycled: false
    airTransportRatio: 0.0  # Default to 0 (no air transport)
    
  pull:  # Sweater
    default_mass: 0.2  # kg
    trims: []  # No buttons for sweaters
    upcycled: false
    airTransportRatio: 0.0
    
  tshirt:  # T-Shirt
    default_mass: 0.17  # kg
    trims: []
    upcycled: false
    airTransportRatio: 0.0

# Default product type if not specified
default_product: "tshirt"

# Default values for other fields (used if not product-specific)
default_fabric_process: "weaving"
default_making_complexity: "medium"
default_number_of_references: 100
default_price: 100.0
